    document.addEventListener('DOMContentLoaded', function() {
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: cytoscapeData,
            style: [
                {
                    selector: 'node',
                    style: {
                        'shape': 'round-rectangle', // Ensures the node shape is a rectangle
                        'background-color': '#ADD8E6', // Sets the background color of the node; replace with your preferred color
                        'label': 'data(label)',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'color': '#000', // Text color
                        'font-size': '14px',
                        'padding': '10px', // Adjust for padding around the text inside the node
                        'text-wrap': 'wrap', // Allows the text to wrap within the node
                        'text-max-width': '160px', // Adjust the width of the text to fit within the node
                        'border-color': '#000', // Sets the border color of the node
                        'border-width': 2, // Sets the border width of the node
                        'width': 'label',  // Use the label width
                        'height': 'label', // Use the label height
                    }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 3,
                        'line-color': '#ccc',
                        'target-arrow-color': '#ccc',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier',
                        'label': 'data(label)',
                        'edge-text-rotation': 'autorotate',
                        'text-margin-y': '-10px'
                    }
                }
            ],
            layout: {
                name: 'breadthfirst',
                directed: true,
                padding: 10
            }
        });
    });
